<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - X TKJ 3</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login Page Specific Styles */
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--nav-border);
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            font-size: 4em;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-title {
            font-size: 2em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .dark-mode .login-title {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--nav-border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            color: var(--text-color);
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .dark-mode .form-input {
            background: rgba(30, 30, 30, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .dark-mode .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .dark-mode .login-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 0.9em;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .guest-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9em;
        }

        .guest-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .dark-mode .guest-link a {
            color: #3b82f6;
        }

        .guest-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-title {
                font-size: 1.8em;
            }

            .login-logo {
                font-size: 3em;
            }

            .form-input {
                padding: 10px 14px;
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .login-btn {
                padding: 12px;
            }
        }

        @media (max-width: 375px) {
            .login-page {
                padding: 15px;
            }

            .login-container {
                padding: 25px 15px;
                border-radius: 16px;
            }

            .login-logo {
                font-size: 2.5em;
                margin-bottom: 10px;
            }

            .login-title {
                font-size: 1.6em;
            }

            .login-subtitle {
                font-size: 0.85em;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-label {
                font-size: 0.85em;
                margin-bottom: 6px;
            }

            .form-input {
                padding: 10px 12px;
                font-size: 16px;
            }

            .login-btn {
                padding: 12px;
                font-size: 1em;
            }

            .remember-me {
                font-size: 0.85em;
            }

            .guest-link {
                font-size: 0.85em;
                margin-top: 15px;
            }

            .error-message {
                padding: 10px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>

    <!-- Background Slideshow -->
    <div class="bg-slideshow" id="bgSlideshow"></div>

    <!-- Floating Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle">
        <div class="toggle-track">
            <div class="toggle-thumb">
                <span class="icon sun">‚òÄÔ∏è</span>
                <span class="icon moon">üåô</span>
            </div>
        </div>
    </button>

    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">üîê</div>
                <h1 class="login-title">Selamat Datang</h1>
                <p class="login-subtitle">Login untuk mengakses Website Kelas X TKJ 3</p>
            </div>

            <div class="error-message" id="errorMessage">
                Username atau password salah!
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Masukkan username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Masukkan password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Ingat saya</label>
                </div>

                <button type="submit" class="login-btn">
                    Masuk
                </button>
            </form>

            <div class="guest-link">
                Atau <a href="index.html">masuk sebagai tamu</a>
            </div>
        </div>
    </div>

    <script>
        // Background Slideshow
        document.addEventListener('DOMContentLoaded', function() {
            const bgSlideshow = document.getElementById('bgSlideshow');
            
            const images = [
                'Images/Background/1.jpg',
                'Images/Background/2.jpg',
                'Images/Background/3.jpg',
                'Images/Background/4.jpg',
                'Images/Background/5.jpg',
                'Images/Background/6.jpg'
            ];
            
            images.forEach((img, index) => {
                const slide = document.createElement('div');
                slide.className = 'bg-slide';
                slide.style.backgroundImage = `url('${img}')`;
                slide.style.animationDelay = `${index * 6}s`;
                if (index === 0) slide.classList.add('active');
                bgSlideshow.appendChild(slide);
            });
            
            let currentSlide = 0;
            setInterval(() => {
                const slides = document.querySelectorAll('.bg-slide');
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 6000);

            // Dark mode toggle
            const themeToggle = document.getElementById('theme-toggle');
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
            
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });

            // Toggle Password Visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });

            // DATABASE AKUN SISWA (30 siswa)
            // Format: username: password
            const accounts = {
                // CONTOH - Ganti dengan data yang sesuai
                'rohim': 'tkj2025',
                'azzam': 'tkj2025',
                'aditya': 'tkj2025',
                'zaky.munawar': 'tkj2025',
                'aldi': 'tkj2025',
                'alfian': 'tkj2025',
                'arga': 'tkj2025',
                'axel': 'tkj2025',
                'bagus': 'tkj2025',
                'bayu': 'tkj2025',
                'farel.fadilah': 'tkj2025',
                'farel.surya': 'tkj2025',
                'garrick': 'tkj2025',
                'haikal': 'tkj2025',
                'ihram': 'tkj2025',
                'isabil': 'tkj2025',
                'margianto': 'tkj2025',
                'abi': 'tkj2025',
                'arif': 'tkj2025',
                'hajik': 'tkj2025',
                'fazar': 'tkj2025',
                'narwis': 'tkj2025',
                'nabil': 'tkj2025',
                'zaky.muzakir': 'tkj2025',
                'nadja': 'tkj2025',
                'raditya': 'tkj2025',
                'rasya': 'tkj2025',
                'ridho': 'tkj2025',
                'sendy': 'tkj2025',
                'vincent': 'tkj2025',
                
                // Akun admin (opsional)
                'admin': 'admin123',
                'guru': 'guru123'
            };

            // Login Form Handler
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const usernameInput = document.getElementById('username');
            const rememberMe = document.getElementById('rememberMe');

            // Check if already logged in
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const savedUsername = localStorage.getItem('savedUsername');
            
            if (isLoggedIn === 'true') {
                window.location.href = 'index.html';
            }

            // Auto-fill username if remembered
            if (savedUsername) {
                usernameInput.value = savedUsername;
                rememberMe.checked = true;
            }

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const username = usernameInput.value.trim().toLowerCase();
                const password = passwordInput.value;
                
                // Validasi login
                if (accounts[username] && accounts[username] === password) {
                    // Login berhasil
                    errorMessage.classList.remove('show');
                    
                    // Simpan session
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('username', username);
                    
                    // Simpan username jika "Ingat saya" dicentang
                    if (rememberMe.checked) {
                        localStorage.setItem('savedUsername', username);
                    } else {
                        localStorage.removeItem('savedUsername');
                    }
                    
                    // Redirect ke halaman utama
                    window.location.href = 'index.html';
                } else {
                    // Login gagal
                    errorMessage.classList.add('show');
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Shake animation
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            });
        });
    </script>

</body>
</html>
