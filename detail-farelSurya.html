<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Detail Farel Surya Ramadhan</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .detail {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            animation: zoomIn 0.5s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        .detail h2 {
            animation: fadeInDown 0.6s ease-out;
        }

        .detail p {
            animation: fadeInUp 0.7s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .detail p:nth-child(2) { animation-delay: 0.1s; }
        .detail p:nth-child(3) { animation-delay: 0.15s; }
        .detail p:nth-child(4) { animation-delay: 0.2s; }
        .detail p:nth-child(5) { animation-delay: 0.25s; }
        .detail p:nth-child(6) { animation-delay: 0.3s; }
        .detail p:nth-child(7) { animation-delay: 0.35s; }
        .detail p:nth-child(8) { animation-delay: 0.4s; }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="detail">
        <h2>Farel Surya Ramadhan</h2>
        <p><b>Absen:</b> 12</p>
        <p><b>Umur:</b> 17 Tahun</p>
        <p><b>Kelas:</b> X TKJ 3</p>
        <p><b>Alamat:</b> Mars</p>
        <p><b>Hobi:</b> Rimex Musik, Gupak</p>
        <p><b>Cita-cita:</b> Jadi Irenmen</p>
        <p><b>Motto:</b> Jangan biarkan ketakutan menghalangi impianmu, hadapi saja.</p>

        <a href="index.html">‚Üê Kembali ke daftar siswa</a>
    </div>

</body>
</html>
