<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Siswa - Abdul Rohim</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Detail Page Specific Styles */
        .detail-page {
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }

        .detail-container {
            max-width: 900px;
            margin: 80px auto 0;
            position: relative;
        }

        /* Futuristic Card */
        .detail-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--nav-border);
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
            position: relative;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Futuristic Header */
        .detail-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .dark-mode .detail-header {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        .detail-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .student-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%);
            border: 4px solid rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            margin: 0 auto 20px;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .student-name {
            font-size: 2em;
            font-weight: 800;
            color: white;
            text-align: center;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .student-class {
            font-size: 1em;
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-top: 5px;
            position: relative;
            z-index: 1;
        }

        /* Detail Content */
        .detail-content {
            padding: 40px 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background: rgba(102, 126, 234, 0.05);
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dark-mode .info-item {
            background: rgba(59, 130, 246, 0.1);
            border-left-color: #3b82f6;
        }

        .info-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .info-item:hover::before {
            opacity: 1;
        }

        .info-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .info-label {
            font-size: 0.85em;
            color: var(--text-color);
            opacity: 0.7;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .info-value {
            font-size: 1.2em;
            color: var(--text-color);
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .info-value.editable {
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            width: 100%;
            box-sizing: border-box;
            color: var(--text-color);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .info-value.editable:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-back {
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--nav-border);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-edit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .dark-mode .btn-edit {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-save {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .edit-mode-indicator {
            position: fixed;
            top: 80px;
            right: 20px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9em;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
            z-index: 1001;
            animation: pulse 2s ease-in-out infinite;
            display: none;
        }

        .edit-mode-indicator.show {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .detail-container {
                margin: 60px auto 0;
            }

            .detail-header {
                padding: 30px 20px;
            }

            .student-avatar {
                width: 100px;
                height: 100px;
                font-size: 2.5em;
            }

            .student-name {
                font-size: 1.6em;
            }

            .detail-content {
                padding: 30px 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .student-name {
                font-size: 1.4em;
            }

            .info-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Background Slideshow -->
    <div class="bg-slideshow" id="bgSlideshow"></div>

    <!-- Floating Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle">
        <div class="toggle-track">
            <div class="toggle-thumb">
                <span class="icon sun">‚òÄÔ∏è</span>
                <span class="icon moon">üåô</span>
            </div>
        </div>
    </button>

    <!-- Edit Mode Indicator -->
    <div class="edit-mode-indicator" id="editModeIndicator">
        üîì Mode Edit Aktif
    </div>

    <div class="detail-page">
        <div class="detail-container">
            <div class="detail-card">
                <!-- Header -->
                <div class="detail-header">
                    <div class="student-avatar">üë®‚Äçüéì</div>
                    <h1 class="student-name" id="studentName">Abdul Rohim</h1>
                    <p class="student-class">Kelas X TKJ 3 ‚Ä¢ Absen #1</p>
                </div>

                <!-- Content -->
                <div class="detail-content">
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">üìä Nomor Absen</div>
                            <div class="info-value" id="absen">1</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">üéÇ Umur</div>
                            <input type="text" class="info-value editable" id="umur" value="16 Tahun" disabled>
                        </div>

                        <div class="info-item">
                            <div class="info-label">üè´ Kelas</div>
                            <div class="info-value" id="kelas">X TKJ 3</div>
                        </div>

                        <div class="info-item">
                            <div class="info-label">üìç Alamat</div>
                            <input type="text" class="info-value editable" id="alamat" value="Jl. Contoh No. 123, Jakarta" disabled>
                        </div>

                        <div class="info-item">
                            <div class="info-label">üéÆ Hobi</div>
                            <input type="text" class="info-value editable" id="hobi" value="Gaming, Coding" disabled>
                        </div>

                        <div class="info-item">
                            <div class="info-label">üéØ Cita-cita</div>
                            <input type="text" class="info-value editable" id="citacita" value="Software Engineer" disabled>
                        </div>

                        <div class="info-item" style="grid-column: 1 / -1;">
                            <div class="info-label">üí≠ Motto Hidup</div>
                            <input type="text" class="info-value editable" id="motto" value="Never Stop Learning" disabled>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <a href="index.html" class="btn btn-back">
                            ‚Üê Kembali
                        </a>
                        
                        <button class="btn btn-edit" id="editBtn" style="display: none;">
                            ‚úèÔ∏è Edit Data
                        </button>
                        
                        <button class="btn btn-save" id="saveBtn" style="display: none;">
                            üíæ Simpan
                        </button>
                        
                        <button class="btn btn-cancel" id="cancelBtn" style="display: none;">
                            ‚ùå Batal
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Background Slideshow
        document.addEventListener('DOMContentLoaded', function() {
            const bgSlideshow = document.getElementById('bgSlideshow');
            
            const images = [
                'Images/Background/1.jpg',
                'Images/Background/2.jpg',
                'Images/Background/3.jpg',
                'Images/Background/4.jpg',
                'Images/Background/5.jpg',
                'Images/Background/6.jpg'
            ];
            
            images.forEach((img, index) => {
                const slide = document.createElement('div');
                slide.className = 'bg-slide';
                slide.style.backgroundImage = `url('${img}')`;
                slide.style.animationDelay = `${index * 6}s`;
                if (index === 0) slide.classList.add('active');
                bgSlideshow.appendChild(slide);
            });
            
            let currentSlide = 0;
            setInterval(() => {
                const slides = document.querySelectorAll('.bg-slide');
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 6000);

            // Dark mode toggle
            const themeToggle = document.getElementById('theme-toggle');
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
            
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });

            // Check if user is admin/guru
            const username = sessionStorage.getItem('username');
            const isAdmin = username === 'admin' || username === 'guru';
            
            const editBtn = document.getElementById('editBtn');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const editModeIndicator = document.getElementById('editModeIndicator');
            
            // Show edit button only for admin/guru
            if (isAdmin) {
                editBtn.style.display = 'inline-flex';
            }

            // Get editable fields
            const editableFields = document.querySelectorAll('.editable');
            let originalValues = {};

            // Edit button handler
            editBtn.addEventListener('click', () => {
                // Save original values
                editableFields.forEach(field => {
                    originalValues[field.id] = field.value;
                    field.disabled = false;
                    field.focus();
                });

                // Toggle buttons
                editBtn.style.display = 'none';
                saveBtn.style.display = 'inline-flex';
                cancelBtn.style.display = 'inline-flex';
                editModeIndicator.classList.add('show');
            });

            // Save button handler
            saveBtn.addEventListener('click', () => {
                // Save to localStorage (simple storage)
                const studentData = {
                    umur: document.getElementById('umur').value,
                    alamat: document.getElementById('alamat').value,
                    hobi: document.getElementById('hobi').value,
                    citacita: document.getElementById('citacita').value,
                    motto: document.getElementById('motto').value
                };

                localStorage.setItem('student_rohim', JSON.stringify(studentData));

                // Disable fields
                editableFields.forEach(field => {
                    field.disabled = true;
                });

                // Toggle buttons
                editBtn.style.display = 'inline-flex';
                saveBtn.style.display = 'none';
                cancelBtn.style.display = 'none';
                editModeIndicator.classList.remove('show');

                // Show success message
                alert('‚úÖ Data berhasil disimpan!');
            });

            // Cancel button handler
            cancelBtn.addEventListener('click', () => {
                // Restore original values
                editableFields.forEach(field => {
                    field.value = originalValues[field.id];
                    field.disabled = true;
                });

                // Toggle buttons
                editBtn.style.display = 'inline-flex';
                saveBtn.style.display = 'none';
                cancelBtn.style.display = 'none';
                editModeIndicator.classList.remove('show');
            });

            // Load saved data
            const savedData = localStorage.getItem('student_rohim');
            if (savedData) {
                const studentData = JSON.parse(savedData);
                document.getElementById('umur').value = studentData.umur;
                document.getElementById('alamat').value = studentData.alamat;
                document.getElementById('hobi').value = studentData.hobi;
                document.getElementById('citacita').value = studentData.citacita;
                document.getElementById('motto').value = studentData.motto;
            }
        });
    </script>

</body>
</html>
